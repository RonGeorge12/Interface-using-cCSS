<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Homepage of M&Ms - The colorful chocolate candy">
    <title>M&Ms - Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Import custom fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap">
</head>
<body>
    <header>
        <h1>M&Ms</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About M&Ms</h2>
            <p>M&Ms are colorful button-shaped chocolates, each of which has the letter "M" printed on one side...</p>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <img src="images/mms1.jpg" alt="M&Ms candy">
            <img src="images/mms2.jpg" alt="M&Ms pack">
            <!-- Embed a video -->
            <video controls>
                <source src="videos/mms_ad.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form action="/submit" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <img src="images/company_logo.svg" alt="Company Logo">
        <p>&copy; 2024 M&Ms. All rights reserved.</p>
    </footer>

    <!-- External JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
